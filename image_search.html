<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="img/googleg_standard_color_128dp.png">
    </head>
    <body>
        <center>
            <div class="container">
                <div>
                    <div class="box_button">

                        <a class="btn_primary"  href="index.html">Home</a>
                    </div>
                </div>

                    </div>
                </form>
            </div>
